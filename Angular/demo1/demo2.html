<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Demo</title>

<style type="text/css">
    #circle {
        border-radius: 50%;
        width: 200px;
		height: 200px;
		top:200px;
		left:0px;
		background:red;
		position:absolute;
		transition:1s;
		max-width:400px;
		max-height:400px;
	}
</style>

</head>
<body ng-app="app">
	<div ng-controller="MyController">
		<p>{{user.diameter}}</p>
		Diameter: 
		<input type="range" ng-model="user.diameter" 
		ng-change="calcStyle(user)" min="1" max="400" />		
		<div id="circle" ng-style="style(user)">
	</div>
<script src="angular.min.js"></script>
<script>
	var app = angular.module('app', []);
	app.controller("MyController", function($scope){
        $scope.user = {
            diameter: 200,
            style:{},
        };
		$scope.calcStyle = function(user){
			user.style = {'width':user.diameter+'px',
			'height':user.diameter+'px'};
		};
		$scope.style = function(user) {
			return user.style;
		};
	});
</script>
</body>
</html>
